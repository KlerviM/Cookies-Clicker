<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="utf-8"> 
   <title>Instagram</title>
   <meta name="description" content="Description de la page">
   <!-- Feuille de css -->
   <link rel="stylesheet" href="css/styles.css">

   <!-- Commentaire: ctrl + / -->
   <!-- FONT -->
   

</head>
<body>
    <!-- Mettre le contenu ici -->
            <header class="container">
                <div>
                    <h1 >Instagram</h1> 
                </div>
            </header>
            <main class="container">
                <section>
                    <div class=" flex-container  img-centrer">
                        <div class="nb-likes">
                            <h2>Nombre de like:</br>
                                <span class="result">
                                0
                                </span>
                            </h2>
                        </div>
                        <div id="likes">
                            <img id="like" src="images/like-1.jpg" alt="">
                        </div>
                        <div class=" messages">
                            <p id="messages">Likez le post</p>
                        </div>
                    </div>   
                </section>
                <section class="flex-container">
                    <div class="container">
                        <div>
                            <button id="multiplier"> Acheter PUB</button>
                        </div>
                        <div>
                            <p>Nombre de PUB:
                                <span class="multiplicateur">
                                    0
                                </span>
                            </p>
                        </div>
                        <div >
                            <div >
                                <p>Coût de la PUB:
                                    <span class="multiplicateur_cost ">
                                        0
                                    </span>
                                    likes
                                </p>
                            </div>
                        </div>
                        <div>
                            <button id="abonne"> Acheter Abonné</button>
                        </div>
                        <div>
                            <p>Nombre d'abonné:
                                <span class="abonne">
                                    0
                                </span>
                            </p>
                        </div>
                        <div >
                            <p>Coût d'un Abonné:
                                <span class="abonne_cost ">
                                    0
                                </span>
                                likes
                            </p>
                        </div>
                    </div>
                    </div>    
                    <div class="container container-bonus">
                        <div>
                            <button id="bonus">BONUS</button>
                        </div>
                        <div >
                            <p>Coût d'un Bonus:
                                <span class="bonus_cost ">
                                    0
                                </span>
                                likes
                            </p>
                        </div>
                        <div class="conseils">
                        <h3>Petits Conseils:</h3>
                        <div id="phrase"></div>
                        </div>
                    </div>
                </section>
            </main>
    <script src="js/script.js"></script>
</body>
</html>
